<!-- templates/index.html -->
{{ template "layout.html" . }}

{{ define "content" }}
<div class="flex min-h-screen bg-gray-50">
    <!-- 左侧固定悬浮分类导航 -->
    <div class="hidden xl:block fixed left-6 top-1/2 transform -translate-y-1/2 z-40">
        <div class="bg-white rounded-2xl shadow-lg p-6 w-48">
            <h3 class="text-lg font-bold text-gray-800 mb-4 text-center">分类导航</h3>
            <nav class="flex flex-col gap-2">
                <a href="/" class="px-4 py-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-xl font-medium transition-all duration-200 text-center">
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                        全部
                    </div>
                </a>
                <a href="/search?category=AI对话" class="px-4 py-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-xl font-medium transition-all duration-200 text-center">
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        AI对话
                    </div>
                </a>
                <a href="/search?category=AI创作" class="px-4 py-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-xl font-medium transition-all duration-200 text-center">
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        AI创作
                    </div>
                </a>
                <a href="/search?category=AI编程" class="px-4 py-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-xl font-medium transition-all duration-200 text-center">
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                        </svg>
                        AI编程
                    </div>
                </a>
                <a href="/search?category=AI工具" class="px-4 py-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-xl font-medium transition-all duration-200 text-center">
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        AI工具
                    </div>
                </a>
            </nav>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="flex-1 xl:ml-64">
        <div class="container mx-auto px-4 py-8"> 
            <!-- Sites Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 2xl:grid-cols-4 gap-6">
                {{ range .sites }}
                <div class="bg-white border border-gray-200 rounded-2xl p-6 hover:shadow-xl hover:shadow-blue-100/50 transition-all duration-300 transform hover:-translate-y-2 flex flex-col min-h-80 group relative overflow-hidden">
                    <!-- 装饰性背景渐变 -->
                    <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-blue-50 to-purple-50 rounded-full -translate-y-16 translate-x-16 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                    
                    <div class="flex flex-row items-start gap-4 mb-4 relative z-10">
                        <div class="relative">
                            <img src="{{ .Logo }}" alt="{{ .Name }} logo" class="w-16 h-16 object-contain rounded-xl border border-gray-100 group-hover:scale-110 transition-transform duration-300 shadow-sm">
                            <div class="absolute -inset-1 bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
                        </div>
                        <div class="flex-1">
                            <h2 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-blue-600 transition-colors">{{ .Name }}</h2>
                            <p class="text-gray-600 mb-4 line-clamp-3 flex-grow text-sm leading-relaxed">{{ .Description }}</p>
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap gap-2 mt-2 mb-6 relative z-10">
                        {{ range .Tags }}
                        <span class="bg-gradient-to-r from-blue-50 to-indigo-50 text-blue-700 px-3 py-1 rounded-full text-xs font-medium border border-blue-100 hover:from-blue-100 hover:to-indigo-100 transition-all duration-200 cursor-default">
                            {{ . }}
                        </span>
                        {{ end }}
                    </div>
                    
                    <!-- 按钮容器 - 右对齐 -->
                    <div class="flex justify-end mt-auto relative z-10">
                        <a href="{{ .URL }}" target="_blank" rel="noopener noreferrer"
                           class="bg-gradient-to-r from-green-500 to-emerald-500 text-white px-6 py-3 rounded-xl hover:from-green-600 hover:to-emerald-600 transition-all transform hover:scale-105 hover:-translate-y-1 flex items-center gap-2 font-medium shadow-lg hover:shadow-xl group/btn">
                            <span>访问站点</span>
                            <svg class="w-4 h-4 group-hover/btn:translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                            </svg>
                        </a>
                    </div>
                </div>
                {{ end }}
            </div>

            <!-- Pagination or Empty State -->
            {{ if not .sites }}
            <div class="text-center py-16 bg-white rounded-2xl mt-8 shadow-sm">
                <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <h3 class="text-xl font-bold text-gray-800 mb-2">没有找到匹配的结果</h3>
                <p class="text-gray-600 mb-6">请尝试使用其他搜索词或分类</p>
                <a href="/" class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-6 py-3 rounded-xl hover:from-blue-600 hover:to-indigo-600 transition-all transform hover:scale-105 font-medium">
                    返回首页
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
