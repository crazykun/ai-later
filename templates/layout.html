<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具导航</title>
    <meta name="keywords" content="AI导航站, AI工具, 人工智能工具"/>
    <meta name="description" content="AI工具导航是一个致力于提供优质AI工具的网站，帮助你快速找到适合自己的AI工具。"/>
    <link rel="icon" href="/static/img/ico.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-clamp: 3;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-clamp: 2;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-3 flex-shrink-0">
                    <img src="/static/img/logo.png" alt="AI导航" class="w-12 h-12">
                    <span class="text-2xl font-bold text-gray-900 hidden lg:block">AI Later 创造美好生活</span>
                    <span class="text-xl font-bold text-gray-900 lg:hidden">AI Later</span>
                </a>
                
                <!-- 搜索框 (PC端显示) -->
                <div class="flex-1 max-w-2xl mx-4 hidden sm:block">
                    <form action="/search" method="GET" class="relative">
                        <input 
                            type="text" 
                            name="q"
                            value="{{ .query }}"
                            placeholder="搜索AI工具..." 
                            class="w-full px-4 py-2 pl-10 pr-4 text-gray-700 bg-gray-100 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        >
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </form>
                </div>
                
                <div class="flex items-center gap-4">
                    <!-- 移动端搜索按钮 -->
                    <button id="searchBtn" class="sm:hidden text-gray-700 hover:text-blue-500 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                    
                    <!-- PC端导航菜单 -->
                    <nav class="hidden sm:flex items-center gap-2">
                        <a href="/" class="px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-lg font-medium transition-all">
                            全部
                        </a>
                        <a href="/search?category=AI对话" class="px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-lg font-medium transition-all">
                            AI对话
                        </a>
                        <a href="/search?category=AI创作" class="px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-lg font-medium transition-all">
                            AI创作
                        </a>
                        <a href="/search?category=AI编程" class="px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-lg font-medium transition-all">
                            AI编程
                        </a>
                        <a href="/search?category=AI工具" class="px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-lg font-medium transition-all">
                            AI工具
                        </a>
                    </nav>
                    
                    <!-- 移动端菜单按钮 -->
                    <button id="menuBtn" class="sm:hidden text-gray-700 hover:text-blue-500 transition-colors">
                        <svg id="menuIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg id="closeIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- 移动端搜索框 -->
            <div id="searchBox" class="sm:hidden mt-4 hidden">
                <form action="/search" method="GET" class="relative">
                    <input 
                        type="text" 
                        name="q"
                        value="{{ .query }}"
                        placeholder="搜索AI工具..." 
                        class="w-full px-4 py-2 pl-10 pr-4 text-gray-700 bg-gray-100 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    >
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </form>
            </div>
            
            <!-- 移动端导航菜单 -->
            <div id="navMenu" class="sm:hidden mt-4 hidden">
                <nav class="bg-white border border-gray-200 rounded-lg shadow-lg p-4">
                    <div class="flex flex-col gap-2">
                        <a href="/" class="nav-link px-4 py-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-lg font-medium transition-all flex items-center gap-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                            全部
                        </a>
                        <a href="/search?category=AI对话" class="nav-link px-4 py-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-lg font-medium transition-all flex items-center gap-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            AI对话
                        </a>
                        <a href="/search?category=AI创作" class="nav-link px-4 py-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-lg font-medium transition-all flex items-center gap-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            AI创作
                        </a>
                        <a href="/search?category=AI编程" class="nav-link px-4 py-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-lg font-medium transition-all flex items-center gap-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                            </svg>
                            AI编程
                        </a>
                        <a href="/search?category=AI工具" class="nav-link px-4 py-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-lg font-medium transition-all flex items-center gap-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            AI工具
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    {{ template "content" . }}

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12 mt-20">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">AI工具导航</h3>
                    <p class="text-gray-400">
                        发现和使用最优质的人工智能工具，提升工作效率和创造力。
                    </p>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">快速链接</h3>
                    <ul class="space-y-2">
                        <li><a href="/" class="text-gray-400 hover:text-white transition-colors">首页</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">联系我们</h3>
                    <p class="text-gray-400">
                        如有任何问题或建议，欢迎联系我们。
                    </p>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2026 AI工具导航. All rights reserved.</p>
                <p class="mt-2">备案号：<a href="http://beian.miit.gov.cn" class="text-gray-400 hover:text-white">{{ .Copyright }}</a></p>
            </div>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
