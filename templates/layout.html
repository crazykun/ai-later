<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具导航</title>
    <meta name="keywords" content="AI导航站, AI工具, 人工智能工具"/>
    <meta name="description" content="AI工具导航是一个致力于提供优质AI工具的网站，帮助你快速找到适合自己的AI工具。"/>
    <link rel="icon" href="/static/img/ico.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-clamp: 3;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-clamp: 2;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 页面加载动画 -->
    <div id="loader">
        <div class="loader-spinner"></div>
    </div>
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50 header-scroll">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-3 flex-shrink-0">
                    <img src="/static/img/logo.png" alt="AI导航" class="w-12 h-12">
                    <span class="text-2xl font-bold text-gray-900 hidden lg:block">AI Later 创造美好生活</span>
                    <span class="text-xl font-bold text-gray-900 lg:hidden">AI Later</span>
                </a>
                
                <!-- 搜索框 (PC端显示) -->
                <div class="flex-1 min-w-[200px] mx-4 hidden sm:block">
                    <form action="/search" method="GET" class="relative">
                        <input 
                            type="text" 
                            name="q"
                            value="{{ .query }}"
                            placeholder="搜索AI工具..." 
                            class="w-full px-4 py-3 pl-12 pr-4 text-gray-700 bg-gray-100 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 search-input"
                        >
                        <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                            <svg class="w-5 h-5 text-gray-400 transition-colors duration-200 focus-within:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-4">
                            <button type="submit" class="text-gray-400 hover:text-blue-500 transition-colors duration-200">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="flex items-center gap-4">
                    <!-- 移动端搜索按钮 -->
                    <button id="searchBtn" class="sm:hidden text-gray-700 hover:text-blue-500 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                    
                    <!-- PC端导航菜单 -->

                        <a href="/" class="px-4 py-3 text-gray-700 hover:text-blue-500 hover:bg-blue-50 rounded-lg font-medium transition-all flex items-center gap-2 btn-hover">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
