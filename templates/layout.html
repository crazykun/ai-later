<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Later</title>
    <meta name="keywords" content="AI Later AI导航站"/>
    <meta name="description" content="AI Later 是一个致力于提供 AI 工具的网站，帮助你快速找到适合自己的 AI 工具。"/>
    <link rel="icon" href="/static/img/ico.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-50">
    <header class="shadow-sm mb-8">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">
                <a href="/" class="text-blue-600 hover:text-blue-800 inline-block">
                    <img src="./static/img/logo.png" alt="" class="mx-auto h-48">
                </a>
            </h1>
        </div>
    </header>

    {{ template "content" . }}

    <footer class="bg-white mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>&copy; 2025 AI Later. All rights reserved.</p>
            <p> <div class="copyright">备案号：<a href="http://beian.miit.gov.cn">{{ .Copyright }}</a></div></p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
